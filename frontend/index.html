<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canadian CS Internships</title>

  <!-- Mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>

<!-- =========================
     Header
========================== -->
<header class="site-header">
  <div class="header-inner">
    <h1 class="logo">CS Internships</h1>

    <nav class="nav">
      <a href="#jobs">Jobs</a>
      <a href="#faang">FAANG</a>
      <a href="#about">About</a>
    </nav>

    <button class="alerts-btn">üîî Get Alerts</button>
  </div>
</header>

<!-- =========================
     Hero
========================== -->
<section class="hero">
  <div class="floating-logos">
    <img src="logos/google.svg" class="logo-float pos-top-left" />
    <img src="logos/meta.svg" class="logo-float pos-mid-left" />
    <img src="logos/netflix.svg" class="logo-float pos-bottom-left" />

    <img src="logos/intel.svg" class="logo-float pos-top-right" />
    <img src="logos/apple.svg" class="logo-float pos-mid-right" />
    <img src="logos/hp.svg" class="logo-float pos-bottom-right" />
  </div>

  <div class="hero-inner container">
    <h2 class="hero-title">
      Canadian CS Internships <br />‚Äî Curated. Current. Clean.
    </h2>

    <p class="hero-subtitle">
      A centralized board for verified Canadian computer science internships & co-ops.
    </p>

    <div class="hero-actions">
      <a href="#jobs" class="btn-primary">
        Browse Jobs ‚Üí
      </a>

      <a href="#faang" class="btn-secondary">
        FAANG Internships
      </a>
    </div>

    <div class="hero-trust">
      <span>Verified sources only</span>
      <span>Updated daily</span>
    </div>
  </div>
</section>

<!-- =========================
     Jobs + Filters
========================== -->
<section id="jobs" class="container">

  <!-- =========================
       Controls / Filters
  ========================== -->
  <section id="controls">

    <!-- Primary filters -->
    <div class="filter-bar">

  <div class="filter-toggles">
    <button id="all-btn" class="active">All Jobs</button>
    <button id="faang-btn">FAANG Only</button>
    <button id="saved-toggle">‚≠ê Saved (<span id="saved-count">0</span>)</button>
  </div>

  <div class="filter-controls">
    <select id="location-filter">
      <option value="">All locations</option>
      <option value="remote">Remote</option>
      <option value="toronto">Toronto</option>
      <option value="vancouver">Vancouver</option>
      <option value="waterloo">Waterloo</option>
      <option value="ottawa">Ottawa</option>
    </select>

    <select id="role-filter">
      <option value="">All roles</option>
      <option value="software">Software Engineer</option>
      <option value="backend">Backend</option>
      <option value="frontend">Frontend</option>
      <option value="data">Data / ML</option>
      <option value="security">Security</option>
    </select>

    <select id="time-filter">
      <option value="">Any time</option>
      <option value="1">Last 24 hours</option>
      <option value="3">Last 3 days</option>
      <option value="7">Last 7 days</option>
    </select>

    <label class="checkbox-filter">
      <input type="checkbox" id="unapplied-only" />
      Unapplied
    </label>
  </div>

</div>


    <!-- Search -->
    <input
      type="text"
      id="search-input"
      placeholder="Search by job title or company..."
    />

    <p id="job-count"></p>
  </section>

  <!-- =========================
       Jobs Container
  ========================== -->
  <main id="jobs-container">
    <!-- Skeleton loaders -->
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </main>
</section>

<!-- =========================
     Footer
========================== -->
<footer class="site-footer" id="about">
  <div class="footer-inner">
    <p>
      ¬© 2025 Canadian CS Internships. All rights reserved.
    </p>
  </div>
</footer>

<!-- =========================
     Scripts
========================== -->
<script src="script.js"></script>
</body>
</html>
