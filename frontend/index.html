<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ontario CS Jobs</title>

    <!-- Connect CSS -->
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>

    <!-- =========================
         Header
    ========================== -->
    <header>
        <h1>Ontario CS Jobs</h1>
        <p class="subtitle">
            A curated board of Canadian CS internships & co-ops
        </p>
    </header>

    <!-- =========================
         Controls / Filters
    ========================== -->
    <section id="controls">
        <div class="filters">
            <button id="all-btn" class="active">
                All Jobs
            </button>

            <button id="faang-btn">
                FAANG Only
            </button>

            <!-- NEW: Saved Jobs toggle -->
            <button id="saved-toggle">
                ‚≠ê Saved (<span id="saved-count">0</span>)
            </button>
        </div>

        <input
            type="text"
            id="search-input"
            placeholder="Search by job title or company..."
        />

        <p id="job-count"></p>
    </section>

    <!-- =========================
         Jobs Container
    ========================== -->
    <main id="jobs-container">
        <!-- Skeleton loaders -->
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </main>

    <!-- =========================
         Scripts
    ========================== -->
    <script src="script.js"></script>
</body>
</html>
